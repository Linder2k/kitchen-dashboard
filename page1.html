<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotpris SE3</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: orange;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow: hidden;
        }
        #currentPrice {
            font-size: 5vw; /* Storlek på aktuellt pris */
            margin: 20px 0;
        }
        canvas {
            width: 90%;
            height: 60%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="currentPrice">Laddar pris...</div>
    <canvas id="priceChart"></canvas>

    <script>
        async function fetchSpotPrices() {
            try {
                // Hämta dagens priser för SE3 från elprisetjustnu.se
                const response = await fetch("https://www.elprisetjustnu.se/api/v1/prices/2025/01-21_SE3.json");
                if (!response.ok) throw new Error("Kunde inte hämta data.");
                const data = await response.json();

                // Omvandla data till ett diagram
                const labels = data.map((price) => price.time_start.substring(11, 16)); // Tid, ex: 08:00
                const values = data.map((price) => price.value); // Priser i öre/kWh
                const currentTime = new Date().getHours();
                const currentPrice = data.find((price) =>
                    new Date(price.time_start).getHours() === currentTime
                );

                // Visa aktuellt pris
                const currentPriceElement = document.getElementById("currentPrice");
                if (currentPrice) {
                    currentPriceElement.innerText = `Aktuellt pris: ${currentPrice.value} öre/kWh`;
                } else {
                    currentPriceElement.innerText = "Aktuellt pris ej tillgängligt.";
                }

                // Rita diagrammet
                drawChart(labels, values, currentTime);
            } catch (error) {
                document.getElementById("currentPrice").innerText = "Fel vid hämtning av prisdata.";
                console.error(error);
            }
        }

        // Rita stapeldiagrammet med dagens priser
        function drawChart(labels, data, currentHour) {
            const ctx = document.getElementById("priceChart").getContext("2d");
            new Chart(ctx, {
                type: "bar",
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: "Spotpris (öre/kWh)",
                            data: data,
                            backgroundColor: labels.map((_, i) =>
                                i === currentHour ? "orange" : "rgba(255, 165, 0, 0.7)"
                            ),
                            borderColor: "orange",
                            borderWidth: 1,
                        },
                    ],
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                    },
                    scales: {
                        x: {
                            grid: { color: "rgba(255, 255, 255, 0.1)" },
                            ticks: { color: "orange" },
                        },
                        y: {
                            beginAtZero: true,
                            grid: { color: "rgba(255, 255, 255, 0.1)" },
                            ticks: { color: "orange" },
                        },
                    },
                },
            });
        }

        // Hämta data och visa
        fetchSpotPrices();
    </script>
</body>
</html>
