<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotpris SE3</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: orange;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow: hidden;
        }
        #clock {
            font-size: 4vw;
            margin: 10px 0;
        }
        canvas {
            width: 90%;
            height: 70%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="clock">Laddar klocka...</div>
    <canvas id="spotChart"></canvas>

    <script>
        async function fetchSpotPrices() {
            try {
                const response = await fetch("https://api.tibber.com/v1-beta/gql", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: "Bearer linder12345", // KLIPP IN TOKEN HÄR
                    },
                    body: JSON.stringify({
                        query: `
                        {
                            viewer {
                                homes {
                                    currentSubscription {
                                        priceInfo {
                                            today {
                                                total
                                                startsAt
                                            }
                                            current {
                                                total
                                                startsAt
                                            }
                                        }
                                    }
                                }
                            }
                        }
                        `,
                    }),
                });

                // Kontrollera HTTP-status
                if (!response.ok) {
                    throw new Error(`HTTP-fel: ${response.status}`);
                }

                const data = await response.json();

                // Kontrollera om data finns
                if (!data || !data.viewer || !data.viewer.homes) {
                    throw new Error("Ogiltig data från Tibber");
                }

                const pricesToday = data.viewer.homes[0].currentSubscription.priceInfo.today;
                const currentPrice = data.viewer.homes[0].currentSubscription.priceInfo.current;

                const labels = pricesToday.map((p) =>
                    new Date(p.startsAt).toLocaleTimeString("sv-SE", { hour: "2-digit" })
                );
                const values = pricesToday.map((p) => p.total * 100);
                const currentHour = new Date(currentPrice.startsAt).getHours();

                drawChart(labels, values, currentHour);
            } catch (error) {
                document.getElementById("clock").innerText = "Fel vid hämtning av Tibber-data.";
                console.error("Felkod:", error);
            }
        }

        function drawChart(labels, data, currentHour) {
            const ctx = document.getElementById("spotChart").getContext("2d");
            new Chart(ctx, {
                type: "bar",
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: "Spotpris (öre/kWh)",
                            data: data,
                            backgroundColor: labels.map((_, i) =>
                                i === currentHour ? "orange" : "rgba(255, 165, 0, 0.7)"
                            ),
                            borderColor: "orange",
                            borderWidth: 1,
                        },
                    ],
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            ticks: { color: "orange" },
                            grid: { color: "rgba(255, 255, 255, 0.1)" },
                        },
                        y: {
                            beginAtZero: true,
                            ticks: { color: "orange" },
                            grid: { color: "rgba(255, 255, 255, 0.1)" },
                        },
                    },
                },
            });
        }

        fetchSpotPrices();
    </script>
</body>
</html>
