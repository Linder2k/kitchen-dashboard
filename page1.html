<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elpris SE3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: orange;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow: hidden;
        }
        #datetime {
            font-size: 3vw;
            margin: 20px 0;
            text-align: center;
        }
        #chartContainer {
            width: 90%;
            height: 70%;
        }
        #currentPrice {
            font-size: 3vw;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="datetime"></div>
    <div id="chartContainer">
        <canvas id="priceChart"></canvas>
    </div>
    <div id="currentPrice">Hämtar elpris...</div>

    <script>
        let priceChart; // Globala variabeln för grafen

        // 🕒 Uppdatera tid och datum
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', day: '2-digit', month: 'long' };
            const formattedDate = now.toLocaleDateString('sv-SE', options);
            const formattedTime = now.toLocaleTimeString('sv-SE', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('datetime').innerText = `${formattedDate} ${formattedTime}`;
        }

        // ⚡ Hämta elpriser från API
        async function fetchElectricityPrices() {
            const url = "https://www.elprisetjustnu.se/api/v1/prices/2025/01-30_SE3.json"; // 🔥 Korrekt API-länk

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP-fel! Status: ${response.status}`);
                const data = await response.json();

                console.log("📊 API-data mottagen:", data); // 🔎 Logga API-datan i konsolen

                return data.map(item => parseFloat(item.SEK_per_kWh) * 100); // ✅ RÄTT nyckel + omvandling till öre
            } catch (error) {
                console.error('❌ Fel vid hämtning av elpriser:', error);
                return Array(24).fill(0); // Om API:t misslyckas, fyll med 0
            }
        }

        // 📊 Skapa grafen första gången
        function createChart(prices) {
            const ctx = document.getElementById('priceChart').getContext('2d');
            const now = new Date();
            const currentHour = now.getHours();

            priceChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Array.from({ length: 24 }, (_, i) => `${i.toString().padStart(2, '0')}:00`),
                    datasets: [{
                        label: 'Elpris SE3 (öre/kWh)',
                        data: prices,
                        backgroundColor: prices.map((_, index) =>
                            index === currentHour ? 'red' : 'gray'
                        ),
                        borderColor: 'white',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            title: { display: true, text: 'Tid på dygnet', color: 'orange' },
                            ticks: { color: 'orange' }
                        },
                        y: {
                            title: { display: true, text: 'Pris (öre/kWh)', color: 'orange' },
                            ticks: { color: 'orange' },
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        legend: { display: false }
                    }
                }
            });
        }

        // 📈 Uppdatera grafen och visa aktuellt elpris
        async function updateChart() {
            let prices = await fetchElectricityPrices();
            
            if (!prices || prices.length === 0 || prices.some(isNaN)) {
                console.warn("⚠️ Inga priser från API – använder testdata!");
                prices = Array.from({ length: 24 }, () => Math.floor(Math.random() * 200)); // Slumpade priser 0-200 öre
            }

            const now = new Date();
            const currentHour = now.getHours();
            const currentPrice = prices[currentHour] || 0; // Om fel, visa 0 öre

            // 🔥 Uppdatera texten med aktuellt elpris
            document.getElementById('currentPrice').innerText = `${currentPrice.toFixed(1)} öre/kWh`;

            // 🔄 Om grafen redan finns, uppdatera den
            if (priceChart) {
                priceChart.data.datasets[0].data = prices;
                priceChart.data.datasets[0].backgroundColor = prices.map((_, index) =>
                    index === currentHour ? 'red' : 'gray'
                );
                priceChart.update();
            } else {
                // 🆕 Skapa grafen om den inte finns
                createChart(prices);
            }
        }

        // ⏰ Uppdatera tid vid sidladdning
        updateDateTime();
        setInterval(updateDateTime, 60000); // Varje minut

        // 🔄 Uppdatera grafen vid sidladdning
        updateChart();
        // 🔄 Uppdatera grafen varje hel och halv timme
        const now = new Date();
        const minutes = now.getMinutes();
        const msToNextUpdate = ((30 - (minutes % 30)) * 60 - now.getSeconds()) * 1000;
        setTimeout(() => {
            updateChart();
            setInterval(updateChart, 1800000); // Var 30:e minut
        }, msToNextUpdate);
    </script>
</body>
</html>
