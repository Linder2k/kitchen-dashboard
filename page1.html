<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elpris SE3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: orange;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow: hidden;
        }
        #datetime {
            font-size: 3vw;
            margin: 20px 0;
            text-align: center;
        }
        #chartContainer {
            width: 90%;
            height: 70%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="datetime"></div>
    <div id="chartContainer">
        <canvas id="priceChart"></canvas>
    </div>

    <script>
        // Funktion för att uppdatera datum och tid
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', day: '2-digit', month: 'long' };
            const formattedDate = now.toLocaleDateString('sv-SE', options);
            const formattedTime = now.toLocaleTimeString('sv-SE', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('datetime').innerText = `${formattedDate} ${formattedTime}`;
        }

        // Uppdatera datum och tid vid sidladdning
        updateDateTime();
        // Uppdatera datum och tid varje minut
        setInterval(updateDateTime, 60000);

        // Data för elpriser (exempeldata)
        const hours = ['00:00', '01:00', '02:00', '03:00', '04:00', '05:00', '06:00', '07:00', '08:00', '09:00', '10:00', '11:00', '12:00', '13:00', '14:00', '15:00', '16:00', '17:00', '18:00', '19:00', '20:00', '21:00', '22:00', '23:00'];
        const prices = [0.35, 0.30, 0.28, 0.25, 0.27, 0.29, 0.32, 0.40, 0.45, 0.50, 0.55, 0.60, 0.58, 0.57, 0.56, 0.55, 0.60, 0.65, 0.70, 0.68, 0.60, 0.50, 0.45, 0.40]; // Priser i SEK/kWh

        // Skapa linjediagrammet
        const ctx = document.getElementById('priceChart').getContext('2d');
        const priceChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: hours,
                datasets: [{
                    label: 'Elpris SE3 (inkl. skatter och påslag)',
                    data: prices,
                    borderColor: 'orange',
                    backgroundColor: 'rgba(255, 165, 0, 0.2)',
                    borderWidth: 2,
                    pointRadius: 0,
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Tid på dygnet',
                            color: 'orange'
                        },
                        ticks: {
                            color: 'orange'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Pris (SEK/kWh)',
                            color: 'orange'
                        },
                        ticks: {
                            color: 'orange'
                        },
                        beginAtZero: true
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });
    </script>
</body>
</html>
