<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotpris SE3</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: orange;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh; /* Anpassa till fältets höjd */
            overflow: hidden;
        }
        #clock {
            font-size: 4vw; /* Klockans storlek anpassas */
            margin: 10px 0;
        }
        canvas {
            width: 90%; /* Diagrammet tar upp större delen av fältet */
            height: 70%; /* Anpassar höjden */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="clock">Laddar klocka...</div>
    <canvas id="spotChart"></canvas>

    <script>
        // Klockan i centrum
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString("sv-SE", {
                hour: "2-digit",
                minute: "2-digit",
                second: "2-digit",
            });
            document.getElementById("clock").innerText = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Funktion för att hämta spotpriser från Tibber
        async function fetchSpotPrices() {
            try {
                const response = await fetch("https://api.tibber.com/v1-beta/gql", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: "Bearer CeY3R--IZsBKIimUAwRIH36EAZTPnVUS5siCYREzOD0", // Ditt Tibber API-token
                    },
                    body: JSON.stringify({
                        query: `
                        {
                            viewer {
                                homes {
                                    currentSubscription {
                                        priceInfo {
                                            today {
                                                total
                                                startsAt
                                            }
                                            current {
                                                total
                                                startsAt
                                            }
                                        }
                                    }
                                }
                            }
                        }
                        `,
                    }),
                });
                const data = await response.json();
                const pricesToday = data.viewer.homes[0].currentSubscription.priceInfo.today;
                const currentPrice = data.viewer.homes[0].currentSubscription.priceInfo.current;

                const labels = pricesToday.map((p) =>
                    new Date(p.startsAt).toLocaleTimeString("sv-SE", { hour: "2-digit" })
                );
                const values = pricesToday.map((p) => p.total * 100); // Konvertera till öre
                const currentHour = new Date(currentPrice.startsAt).getHours();

                drawChart(labels, values, currentHour);
            } catch (error) {
                document.getElementById("clock").innerText = "Fel vid hämtning av Tibber-data";
                console.error("Fel vid hämtning av Tibber-data:", error);
            }
        }

        // Funktion för att rita diagrammet med Chart.js
        function drawChart(labels, data, currentHour) {
            const ctx = document.getElementById("spotChart").getContext("2d");
            new Chart(ctx, {
                type: "bar",
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: "Spotpris (öre/kWh)",
                            data: data,
                            backgroundColor: labels.map((_, i) =>
                                i === currentHour ? "orange" : "rgba(255, 165, 0, 0.7)"
                            ),
                            borderColor: "orange",
                            borderWidth: 1,
                        },
                    ],
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false,
                        },
                    },
                    scales: {
                        x: {
                            grid: {
                                color: "rgba(255, 255, 255, 0.1)",
                            },
                            ticks: {
                                color: "orange",
                            },
                        },
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: "rgba(255, 255, 255, 0.1)",
                            },
                            ticks: {
                                color: "orange",
                            },
                        },
                    },
                },
            });
        }

        // Hämta data vid sidladdning
        fetchSpotPrices();
    </script>
</body>
</html>
