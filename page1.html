<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elpris SE3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: orange;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow: hidden;
        }
        #datetime {
            font-size: 3vw;
            margin: 20px 0;
            text-align: center;
        }
        #chartContainer {
            width: 90%;
            height: 70%;
        }
        #currentPrice {
            font-size: 2.5vw;
            margin: 10px 0;
            text-align: center;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
</head>
<body>
    <div id="datetime"></div>
    <div id="chartContainer">
        <canvas id="priceChart"></canvas>
    </div>
    <div id="currentPrice"></div>

    <script>
        // Funktion för att uppdatera datum och tid
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', day: '2-digit', month: 'long' };
            const formattedDate = now.toLocaleDateString('sv-SE', options);
            const formattedTime = now.toLocaleTimeString('sv-SE', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('datetime').innerText = `${formattedDate} ${formattedTime}`;
        }

        // Funktion för att hämta och beräkna elpriser
        async function fetchElectricityPrices() {
            try {
                const response = await fetch('https://www.elprisetjustnu.se/api/v1/prices/2025/01-23_SE3.json');
                if (!response.ok) {
                    throw new Error("Kunde inte hämta elpriser.");
                }
                const data = await response.json();

                // Hämta priser och lägg till skatter och påslag (i öre)
                return data.map(price => {
                    return (price.value * 10) + 53.6; // Spotpris + skatter/påslag
                });
            } catch (error) {
                console.error(error);
                return Array(24).fill(0); // Om fel uppstår, returnera nollpriser
            }
        }

        // Funktion för att uppdatera grafen och visa aktuellt elpris
        async function updateChart() {
            const prices = await fetchElectricityPrices();
            const now = new Date();
            const currentHour = now.getHours();
            const currentPrice = prices[currentHour];

            // Uppdatera texten med aktuellt elpris
            document.getElementById('currentPrice').innerText = `Elpriset just nu: ${currentPrice.toFixed(1)} öre/kWh`;

            // Skapa eller uppdatera grafen
            const ctx = document.getElementById('priceChart').getContext('2d');
            if (window.priceChart) {
                window.priceChart.data.datasets[0].data = prices;
                window.priceChart.options.plugins.annotation.annotations.line1.value = currentHour;
                window.priceChart.update();
            } else {
                window.priceChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: [
                            '00:00', '01:00', '02:00', '03:00', '04:00', '05:00', '06:00', '07:00',
                            '08:00', '09:00', '10:00', '11:00', '12:00', '13:00', '14:00', '15:00',
                            '16:00', '17:00', '18:00', '19:00', '20:00', '21:00', '22:00', '23:00'
                        ],
                        datasets: [{
                            label: 'Elpris SE3 (inkl. skatter och påslag)',
                            data: prices,
                            borderColor: 'orange',
                            backgroundColor: 'rgba(255, 165, 0, 0.2)',
                            borderWidth: 2,
                            pointRadius: 0,
                            fill: true,
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Tid på dygnet',
                                    color: 'orange'
                                },
                                ticks: {
                                    color: 'orange'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Pris (öre/kWh)',
                                    color: 'orange'
                                },
                                ticks: {
                                    color: 'orange'
                                },
                                beginAtZero: true
                            }
                        },
                        plugins: {
                            legend: {
                                display: false
                            },
                            annotation: {
                                annotations: {
                                    line1: {
                                        type: 'line',
                                        scaleID: 'x',
                                        value: currentHour,
                                        borderColor: 'red',
                                        borderWidth: 2,
                                        label: {
                                            content: 'Nuvarande timme',
                                            enabled: true,
                                            position: 'top'
                                        }
                                    }
                                }
                            }
                        }
                    }
                });
            }
        }

        // Uppdatera datum och tid vid sidladdning
        updateDateTime();
        setInterval(updateDateTime, 60000); // Uppdatera varje minut

        // Uppdatera grafen vid sidladdning
        updateChart();
        // Uppdatera grafen varje hel timme
        const now = new Date();
        const msToNextHour = ((60 - now.getMinutes()) * 60 - now.getSeconds()) * 1000;
        setTimeout(() => {
            updateChart();
            setInterval(updateChart, 3600000); // Uppdatera varje timme
        }, msToNextHour);
    </script>
</body>
</html>
