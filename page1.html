<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elpris SE3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: orange;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow: hidden;
        }
        #datetime {
            font-size: 3vw;
            margin: 20px 0;
            text-align: center;
        }
        #chartContainer {
            width: 90%;
            height: 70%;
        }
        #currentPrice {
            font-size: 3vw;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="datetime"></div>
    <div id="chartContainer">
        <canvas id="priceChart"></canvas>
    </div>
    <div id="currentPrice">H√§mtar elpris...</div>

    <script>
        let priceChart;

        // üïí Uppdatera tid och datum
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', day: '2-digit', month: 'long' };
            const formattedDate = now.toLocaleDateString('sv-SE', options);
            const formattedTime = now.toLocaleTimeString('sv-SE', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('datetime').innerText = `${formattedDate} ${formattedTime}`;
        }

        // ‚ö° H√§mta elpriser fr√•n API
        async function fetchElectricityPrices() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            const url = `https://www.elprisetjustnu.se/api/v1/prices/${year}/${month}-${day}_SE3.json`;

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP-fel! Status: ${response.status}`);
                const data = await response.json();

                console.log("üìä API-data mottagen:", data);

                return data.map(item => {
                    let spotpris = Math.round(parseFloat(item.SEK_per_kWh) * 100); // Pris i √∂re/kWh
                    let tibberPaslag = 8.6; // Tibbers p√•slag (8,6 √∂re/kWh)
                    let moms = 1.25; // 25% moms

                    // üü¢ Korrekt ber√§kning enligt Tibber
                    let totalpris = Math.round((spotpris * moms) + tibberPaslag);
                    return totalpris;
                });
            } catch (error) {
                console.error('‚ùå Fel vid h√§mtning av elpriser:', error);
                return Array(24).fill(0);
            }
        }

        // üìä Skapa grafen f√∂rsta g√•ngen
        function createChart(prices) {
            const ctx = document.getElementById('priceChart').getContext('2d');
            const now = new Date();
            const currentHour = now.getHours();

            priceChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Array.from({ length: 24 }, (_, i) => `${i.toString().padStart(2, '0')}:00`),
                    datasets: [{
                        label: 'Elpris SE3 (√∂re/kWh, inkl. avgifter)',
                        data: prices,
                        backgroundColor: prices.map((_, index) =>
                            index === currentHour ? 'red' : 'orange'
                        ),
                        borderColor: 'white',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            title: { display: true, text: 'Tid p√• dygnet', color: 'orange' },
                            ticks: { color: 'orange' }
                        },
                        y: {
                            title: { display: true, text: 'Pris (√∂re/kWh)', color: 'orange' },
                            ticks: { color: 'orange' },
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        legend: { display: false }
                    }
                }
            });
        }

        // üìà Uppdatera grafen och visa aktuellt elpris
        async function updateChart() {
            let prices = await fetchElectricityPrices();
            
            if (!prices || prices.length === 0 || prices.some(isNaN)) {
                console.warn("‚ö†Ô∏è Inga priser fr√•n API ‚Äì anv√§nder testdata!");
                prices = Array.from({ length: 24 }, () => Math.floor(Math.random() * 200));
            }

            const now = new Date();
            const currentHour = now.getHours();
            const currentPrice = prices[currentHour] || 0;

            // üî• Uppdatera texten med aktuellt elpris (utan decimaler)
            document.getElementById('currentPrice').innerText = `${currentPrice} √∂re/kWh`;

            // üîÑ Om grafen redan finns, uppdatera den
            if (priceChart) {
                priceChart.data.datasets[0].data = prices;
                priceChart.data.datasets[0].backgroundColor = prices.map((_, index) =>
                    index === currentHour ? 'red' : 'orange'
                );
                priceChart.update();
            } else {
                createChart(prices);
            }
        }

        // ‚è∞ Uppdatera tid vid sidladdning
        updateDateTime();
        setInterval(updateDateTime, 60000);

        // üîÑ Uppdatera grafen vid sidladdning
        updateChart();
    </script>
</body>
</html>
