<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elpris SE3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: orange;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow: hidden;
        }
        #datetime {
            font-size: 3vw;
            margin: 20px 0;
            text-align: center;
        }
        #chartContainer {
            width: 90%;
            height: 70%;
        }
        #currentPrice {
            font-size: 3vw;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="datetime"></div>
    <div id="chartContainer">
        <canvas id="priceChart"></canvas>
    </div>
    <div id="currentPrice">HÃ¤mtar elpris...</div>

    <script>
        // ðŸ•’ Uppdatera tid och datum
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', day: '2-digit', month: 'long' };
            const formattedDate = now.toLocaleDateString('sv-SE', options);
            const formattedTime = now.toLocaleTimeString('sv-SE', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('datetime').innerText = `${formattedDate} ${formattedTime}`;
        }

        // âš¡ HÃ¤mta elpriser frÃ¥n API
        async function fetchElectricityPrices() {
            const url = "https://www.elprisetjustnu.se/api/v1/prices/2025/01-30_SE3.json"; // ðŸ”¥ Korrekt API-lÃ¤nk

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP-fel! Status: ${response.status}`);
                const data = await response.json();

                return data.map(item => parseFloat(item.SE_per_kWh) * 100); // Spotpris i Ã¶re
            } catch (error) {
                console.error('âŒ Fel vid hÃ¤mtning av elpriser:', error);
                return Array(24).fill(0); // Om API:t misslyckas, fyll med 0
            }
        }

        // ðŸ“Š Uppdatera grafen och visa aktuellt elpris
        async function updateChart() {
            const prices = await fetchElectricityPrices();
            const now = new Date();
            const currentHour = now.getHours();
            const currentPrice = prices[currentHour] || 0; // Om fel, visa 0 Ã¶re

            // ðŸ”¥ Uppdatera texten med aktuellt elpris
            document.getElementById('currentPrice').innerText = `${currentPrice.toFixed(1)} Ã¶re/kWh`;

            // ðŸ“ˆ Skapa eller uppdatera grafen
            const ctx = document.getElementById('priceChart').getContext('2d');
            if (window.priceChart) {
                window.priceChart.data.datasets[0].data = prices;
                window.priceChart.data.datasets[0].backgroundColor = prices.map((_, index) =>
                    index === currentHour ? 'red' : 'gray'
                );
                window.priceChart.update();
            } else {
                window.priceChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: Array.from({ length: 24 }, (_, i) => `${i.toString().padStart(2, '0')}:00`),
                        datasets: [{
                            label: 'Elpris SE3 (SEK Ã¶re/kWh)',
                            data: prices,
                            backgroundColor: prices.map((_, index) =>
                                index === currentHour ? 'red' : 'gray'
                            ),
                            borderColor: 'white',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                title: { display: true, text: 'Tid pÃ¥ dygnet', color: 'orange' },
                                ticks: { color: 'orange' }
                            },
                            y: {
                                title: { display: true, text: 'Pris (Ã¶re/kWh)', color: 'orange' },
                                ticks: { color: 'orange' },
                                beginAtZero: true
                            }
                        },
                        plugins: {
                            legend: { display: false }
                        }
                    }
                });
            }
        }

        // â° Uppdatera tid vid sidladdning
        updateDateTime();
        setInterval(updateDateTime, 60000); // Varje minut

        // ðŸ”„ Uppdatera grafen vid sidladdning
        updateChart();
        // ðŸ”„ Uppdatera grafen varje hel och halv timme
        const now = new Date();
        const minutes = now.getMinutes();
        const msToNextUpdate = ((30 - (minutes % 30)) * 60 - now.getSeconds()) * 1000;
        setTimeout(() => {
            updateChart();
            setInterval(updateChart, 1800000); // Var 30:e minut
        }, msToNextUpdate);
    </script>
</body>
</html>
