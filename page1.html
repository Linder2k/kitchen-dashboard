<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elpris SE3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: orange;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow: hidden;
        }
        #datetime {
            font-size: 3vw;
            margin: 20px 0;
            text-align: center;
        }
        #chartContainer {
            width: 90%;
            height: 70%;
        }
        #currentPrice {
            font-size: 2.5vw;
            margin: 10px 0;
            text-align: center;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="datetime"></div>
    <div id="chartContainer">
        <canvas id="priceChart"></canvas>
    </div>
    <div id="currentPrice"></div>

    <script>
        // Uppdaterar datum och tid
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', day: '2-digit', month: 'long' };
            const formattedDate = now.toLocaleDateString('sv-SE', options);
            const formattedTime = now.toLocaleTimeString('sv-SE', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('datetime').innerText = `${formattedDate} ${formattedTime}`;
        }

        // Hämta elpriser från Elpriset Just Nu
        async function fetchElectricityPrices() {
            const today = new Date().toISOString().split('T')[0];
            const url = `https://www.elprisetjustnu.se/api/v1/prices/${today.replace(/-/g, '/')}_SE3.json`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP-fel! Status: ${response.status}`);
                }
                const data = await response.json();
                const prices = data.map(item => item.SE_per_kWh * 100); // Konvertera till öre/kWh
                return prices;
            } catch (error) {
                console.error('Fel vid hämtning av elpriser:', error);
                document.getElementById('currentPrice').innerText = 'Kunde inte hämta elpriser.';
                return null;
            }
        }

        // Beräkna totalpriset inklusive påslag och skatter
        function calculateTotalPrices(spotPrices) {
            const tibberPaslag = 8.6; // Tibbers påslag i öre/kWh
            const energiskatt = 54.875; // Energiskatt i öre/kWh från 1 januari 2025
            return spotPrices.map(price => (price + tibberPaslag + energiskatt) * 1.25);
        }

        // Uppdatera grafen och visa aktuellt elpris
        async function updateChart() {
            const spotPrices = await fetchElectricityPrices();
            if (!spotPrices) return; // Om det blir fel, gör ingenting

            const totalPrices = calculateTotalPrices(spotPrices);
            const now = new Date();
            const currentHour = now.getHours();
            const currentPrice = totalPrices[currentHour];

            // Uppdatera texten med aktuellt elpris
            document.getElementById('currentPrice').innerText = `Elpriset just nu: ${currentPrice.toFixed(1)} öre/kWh`;

            // Skapa eller uppdatera grafen
            const ctx = document.getElementById('priceChart').getContext('2d');
            if (window.priceChart) {
                window.priceChart.data.datasets[0].data = totalPrices;
                window.priceChart.data.datasets[0].backgroundColor = totalPrices.map((_, index) =>
                    index === currentHour ? 'red' : 'orange'
                );
                window.priceChart.update();
            } else {
                window.priceChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: Array.from({ length: 24 }, (_, i) => `${i.toString().padStart(2, '0')}:00`),
                        datasets: [{
                            label: 'Elpris SE3 (inkl. skatter och påslag)',
                            data: totalPrices,
                            backgroundColor: totalPrices.map((_, index) =>
                                index === currentHour ? 'red' : 'orange'
                            ),
                            borderColor: 'orange',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Tid på dygnet',
                                    color: 'orange'
                                },
                                ticks: {
                                    color: 'orange'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Pris (öre/kWh)',
                                    color: 'orange'
                                },
                                ticks: {
                                    color: 'orange'
                                },
                                beginAtZero: true
                            }
                        },
                        plugins: {
                            legend: {
                                display: false
                            }
                        }
                    }
                });
            }
        }

        // Uppdatera datum och tid vid sidladdning
        updateDateTime();
        setInterval(updateDateTime, 60000); // Uppdatera varje minut

        // Uppdatera grafen vid sidladdning
        updateChart();
        // Uppdatera grafen varje hel och halv timme
        const now = new Date();
        const minutes = now.getMinutes();
        const msToNextUpdate = ((30 - (minutes % 30)) * 60 - now.getSeconds()) * 1000;
        setTimeout(() => {
            updateChart();
            setInterval(updateChart, 1800000); // Uppdatera varje 30:e minut
        }, msToNextUpdate);
    </script>
</body>
</html>
