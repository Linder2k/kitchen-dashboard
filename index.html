<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Köksdashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        .content {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Välkommen till köksdashboarden</h1>
    <div class="content">
        <p>Klockan är just nu:</p>
        <p id="clock"></p>
    </div>
    <script>
        // Uppdatera klockan
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString("sv-SE", { hour: "2-digit", minute: "2-digit", second: "2-digit" });
            document.getElementById("clock").innerText = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
