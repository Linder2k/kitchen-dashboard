<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KÃ¶ksdashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Svart bakgrund */
            color: orange; /* Orange text */
            margin: 0;
            padding: 0;
        }
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            box-sizing: border-box;
        }
        #title {
            margin: 0;
            font-size: 24px;
            text-align: left;
        }
        #clock {
            font-size: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1 id="title">Linder</h1>
        <p id="clock"></p>
    </div>
    <script>
        // Uppdatera klockan
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString("sv-SE", { hour: "2-digit", minute: "2-digit", second: "2-digit" });
            document.getElementById("clock").innerText = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
