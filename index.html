<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Startsida</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Svart bakgrund */
            color: orange; /* Orange text */
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 kolumner */
            grid-template-rows: repeat(2, 1fr); /* 2 rader */
            height: 100vh; /* Full höjd */
            gap: 10px; /* Mellanrum mellan fälten */
            overflow: hidden; /* Ingen rullning på huvudskärmen */
        }
        .field {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Undvik rullistor i varje fält */
            background-color: #222; /* Mörkgrå bakgrund för "dynan" */
            border-radius: 10px; /* Rundade hörn */
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5), /* Nedre skugga */
                        inset -3px -3px 10px rgba(255, 255, 255, 0.2); /* Inre ljusare skugga */
        }
        .field iframe {
            width: 100%;
            height: 100%;
            border: none;
            transform: scale(0.95); /* Förminska lite för att undvika rullistor */
        }
        .field:hover {
            transform: scale(1.02); /* Lite större när muspekaren är över */
            transition: transform 0.2s ease-in-out; /* Mjuk animation */
        }
    </style>
</head>
<body>
    <!-- Inbäddade innehåll från respektive undersida -->
    <div class="field"><iframe src="page1.html"></iframe></div>
    <div class="field"><iframe src="page2.html"></iframe></div>
    <div class="field"><iframe src="page3.html"></iframe></div>
    <div class="field"><iframe src="page4.html"></iframe></div>
    <div class="field"><iframe src="page5.html"></iframe></div>
    <div class="field"><iframe src="page6.html"></iframe></div>
</body>
</html>
